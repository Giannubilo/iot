<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB Items</title>
</head>
<body>
    <h1>DynamoDB Items</h1>
    <div id="items-container"></div>

    <script>
        // Make a request to your API without specifying 'no-cors' mode
        fetch('https://tb4zjp1wfi.execute-api.us-east-1.amazonaws.com/prod')
            .then(response => {
                // Since we're not using 'no-cors' mode, you can access the response body and headers
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);

                const itemsContainer = document.getElementById('items-container');
                itemsContainer.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);

                const itemsContainer = document.getElementById('items-container');
                itemsContainer.innerHTML = 'Error fetching data. Please try again.';
            });
    </script>
</body>
</html>
