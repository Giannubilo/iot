<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB Items</title>
</head>
<body>
    <h1>DynamoDB Items</h1>
    <div id="items-container"></div>

    <script>
        // Make a request to your API without 'no-cors' mode
        fetch('https://tb4zjp1wfi.execute-api.us-east-1.amazonaws.com/prod')
            .then(response => {
                // Check if the response status is OK (200)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the JSON response if applicable
                return response.json();
            })
            .then(data => {
                // Handle the data as needed
                console.log('Data received:', data);

                // Example: Display data in the items-container div
                const itemsContainer = document.getElementById('items-container');
                itemsContainer.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', error);

                // Example: Display error in the items-container div
                const itemsContainer = document.getElementById('items-container');
                itemsContainer.innerHTML = 'Error fetching data. Please try again.';
            });
    </script>
</body>
</html>
